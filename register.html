<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Annapurna Authentic Indian Cuisine</title>
    <meta name="description" content="Create an account with Annapurna to explore our authentic Indian menu.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-page">
    <!-- Navbar -->
    <header class="navbar" id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo" style="display:flex; align-items:center; color: var(--clr-primary);">
                <img src="assets/logo.png" alt="Annapurna Logo" style="height: 40px; margin-right: 10px;">
                <span style="font-weight: 700; font-family: 'Playfair Display', serif;">Annapurna</span>
            </a>
            <button class="mobile-toggle" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="nav-links">
                <a href="index.html#home" class="nav-link">Home</a>
                <a href="index.html#menu" class="nav-link">Menu</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link active">Register</a>
            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-overlay"></div>
        <div class="auth-container fade-up" style="max-width: 500px;">
            <div class="auth-header">
                <h2>Join <span class="highlight-text">Annapurna</span></h2>
                <p>Create an account to start ordering your favorite dishes.</p>
            </div>

            <form id="registerForm" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <span class="error-message" id="nameError">Please enter your full name.</span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError">Please enter a valid email address.</span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span class="error-message" id="passwordError">Password must be at least 6 characters.</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" required>
                    <span class="error-message" id="confirmPasswordError">Passwords do not match.</span>
                </div>

                <button type="submit" class="btn btn-primary auth-btn mt-2">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="btn btn-social btn-google">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google"> Google
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign In</a></p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
