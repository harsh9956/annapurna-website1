<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Annapurna Authentic Indian Cuisine</title>
    <meta name="description" content="Login to your Annapurna account to order food and view your history.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-page">
    <!-- Navbar -->
    <header class="navbar" id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo" style="display:flex; align-items:center; color: var(--clr-primary);">
                <img src="assets/logo.png" alt="Annapurna Logo" style="height: 40px; margin-right: 10px;">
                <span style="font-weight: 700; font-family: 'Playfair Display', serif;">Annapurna</span>
            </a>
            <button class="mobile-toggle" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="nav-links">
                <a href="index.html#home" class="nav-link">Home</a>
                <a href="index.html#menu" class="nav-link">Menu</a>
                <a href="login.html" class="nav-link active">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-overlay"></div>
        <div class="auth-container fade-up">
            <div class="auth-header">
                <h2>Welcome <span class="highlight-text">Back</span></h2>
                <p>Sign in to continue your culinary journey.</p>
            </div>

            <form id="loginForm" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError">Please enter a valid email address.</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="error-message" id="passwordError">Password cannot be empty.</span>
                </div>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="btn btn-social btn-google">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google"> Google
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html" class="auth-link">Create one now</a></p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
